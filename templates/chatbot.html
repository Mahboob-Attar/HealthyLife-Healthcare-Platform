<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthyLife Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chatbot.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img
            src="{{ url_for('static', filename='assets/logo.png') }}"
            alt="Logo"
            class="logo-img"
          />
          <div class="logo-text">HealthyLife</div>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('home.index') }}">HOME</a></li>
        </ul>
      </nav>
    </header>

    <!-- Chatbot Container -->
    <section class="chatbot-section">
      <div class="chatbot-wrapper">
        <div class="chatbot-header">
          <img
            src="{{ url_for('static', filename='assets/chatbot.png') }}"
            alt="Bot"
            class="bot-img"
          />
          <h2>Ask HealthyLife AI ðŸ¤–</h2>
        </div>

        <!-- Chat Messages -->
        <div id="chatbox" class="chatbox"></div>

        <!-- Input Section -->
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </section>

    <script
      src="{{ url_for('static', filename='js/chatbot.js') }}"
      defer
    ></script>
  </body>
</html>
