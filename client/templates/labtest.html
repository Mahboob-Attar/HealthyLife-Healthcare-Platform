<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Test - HealthyLife</title>
    <link rel="stylesheet" href="../static/css/labtest.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="../static/assets/logo.png" alt="Logo" class="logo-img" />
          <div class="logo-text">HealthyLife</div>
        </div>
        <ul class="nav-links">
          <li><a href="/">HOME</a></li>
          <li><a href="/diagnostics">DIAGNOSTICS</a></li>
          <li><a href="/pharmacy">PHARMACY</a></li>
          <li><a href="/labtest" class="active">BLOOD TEST</a></li>
        </ul>
      </nav>
    </header>

    <!-- Lab Test Section -->
    <section class="labtest">
      <h1>BLOOD Test Recommendations</h1>
      <p>
        Enter your details to know which tests are recommended for your disease.
      </p>

      <form id="labtestForm">
        <label for="disease">Enter Disease:</label>
        <input type="text" id="disease" placeholder="e.g. diabetes" required />

        <label for="age">Select Age Group:</label>
        <select id="age" required>
          <option value="">-- Select --</option>
          <option value="below18">Below 18</option>
          <option value="18to60">18 to 60</option>
          <option value="above60">Above 60</option>
        </select>

        <button type="submit" class="btn">Get Lab Tests</button>
      </form>

      <div id="labtestResult" class="result-box">
        <h2>Recommended Blood Tests:</h2>
        <ul id="testList"></ul>
      </div>
    </section>

    <script src="../static/js/labtest.js" defer></script>
  </body>
</html>
