<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy - HealthyLife</title>
    <link rel="stylesheet" href="../static/css/appointment.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="../static/assets/logo.png" alt="Logo" class="logo-img" />
          <div class="logo-text">HealthyLife</div>
        </div>
        <ul class="nav-links">
          <li><a href="/">HOME</a></li>
          <li><a href="/diagnostics">DIAGNOSTICS</a></li>
          <li><a href="/appointment" class="active">APPOINTMENT</a></li>
          <li><a href="/dashboard">DASHBOARD</a></li>
        </ul>
      </nav>
    </header>

    <!-- Pharmacy Section -->
    <section class="pharmacy">
      <h1>Pharmacy Recommendation</h1>
      <p>Get medicine suggestions based on disease, age, and weight.</p>

      <form id="pharmacyForm">
        <label for="disease">Enter Disease:</label>
        <input type="text" id="disease" placeholder="e.g. fever" required />

        <label for="age">Select Age Group:</label>
        <select id="age" required>
          <option value="">-- Select --</option>
          <option value="below18">Below 18</option>
          <option value="18to60">18 to 60</option>
          <option value="above60">Above 60</option>
        </select>

        <label for="weight">Enter Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g. 65" required />

        <button type="submit" class="btn">Get Medicines</button>
      </form>

      <div id="pharmacyResult" class="result-box">
        <h2>Recommended Medicines:</h2>
        <ul id="medicineList"></ul>
      </div>
    </section>

    <script src="../static/js/appointment.js" defer></script>
  </body>
</html>
