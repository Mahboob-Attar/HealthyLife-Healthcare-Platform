<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthyLife - Appointment Portal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/appointment.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <div class="logo-text">HealthyLife</div>
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="/">HOME</a></li>
          <li><a href="#" id="appointmentBtn">APPOINTMENT</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeAuth">&times;</span>
        <h2 id="authTitle">User Login</h2>
        <form id="authForm">
          <label>Full Name*</label>
          <input type="text" name="username" required />

          <label>Email*</label>
          <input type="email" name="email" required />

          <label>Phone No*</label>
          <input type="tel" name="phone" required />

          <label>Password*</label>
          <input type="password" name="password" required />

          <button type="submit" class="btn">Login</button>

          <p class="switch-text">
            Donâ€™t have an account?
            <a href="#" id="switchToRegister">Register</a>
          </p>
          <p class="switch-text">
            <a href="#" id="forgotPassword">Forgot Password?</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Doctors List -->
    <section class="doctors-list" id="doctorsList">
      <h2>Available Doctors</h2>
      <div class="filter">
        <label>Select City:</label>
        <select id="citySelect">
          <option value="">--Choose City--</option>
        </select>
      </div>
      <div id="doctorsContainer"></div>
    </section>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/appointment.js') }}"></script>
  </body>
</html>
