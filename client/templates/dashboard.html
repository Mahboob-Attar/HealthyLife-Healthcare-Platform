<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HealthyLife</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo-img">
        <div class="logo-text">HealthyLife</div>
      </div>
      <ul class="nav-links">
        <li><a href="/">HOME</a></li>
        <li><a href="/diagnostic">DIAGNOSTIC</a></li>
        <li><a href="/appointment">APPOINTMENT</a></li>
        <li><a href="/dashboard" class="active">DASHBOARD</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Cards -->
  <div class="dashboard-container">
    <!-- Total Doctors Circle -->
    <div class="card">
      <h3>Total Doctors</h3>
      <div class="center-count" id="totalDoctors">0</div>
    </div>

    <!-- Doctor Specializations -->
    <div class="card">
      <h3>Doctor Specializations</h3>
      <canvas id="specializationChart"></canvas>
    </div>

    <!-- Total Users -->
    <div class="card">
      <h3>Total Users</h3>
      <div class="center-count" id="totalUsers">0</div>
    </div>

    <!-- ML Model Accuracy -->
    <div class="card">
      <h3>ML Model Accuracy (%)</h3>
      <canvas id="mlAccuracyChart"></canvas>
    </div>
  </div>
</body>
</html>
